<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浮鸿是什么</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>浮鸿是什么</h1>
        <p>可不可以cao</p>
        <button onclick="changeText()">点击揭秘</button>
    </div>

    <script>
        function changeText() {
            document.querySelector('p').innerText = '可以cao';
        }
    </script>
</body>
</html>

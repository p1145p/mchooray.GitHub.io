<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请升级您的浏览器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #d9534f;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .browsers a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #337ab7;
        }

        .browsers img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>请升级您的浏览器</h1>
        <p>您正在使用的浏览器版本已过时，为了获得更好的浏览体验，请升级到以下任一现代浏览器：</p>
        <div class="browsers">
            <a href="https://www.google.com/chrome/" target="_blank">
                <img src="https://www.google.com/chrome/static/images/chrome-logo.svg" alt="Google Chrome">
                Google Chrome
            </a>
            <a href="https://www.mozilla.org/firefox/" target="_blank">
                <img src="https://www.mozilla.org/media/protocol/img/logos/firefox/browser/logo-md.5a3d08d1bff4.png"
                    alt="Mozilla Firefox">
                Mozilla Firefox
            </a>
            <a href="https://www.microsoft.com/edge" target="_blank">
                <img src="https://www.microsoft.com/favicon.ico" alt="Microsoft Edge">
                Microsoft Edge
            </a>
            <a href="https://www.apple.com/safari/" target="_blank">
                <img src="https://www.apple.com/v/safari/d/images/nav/apple_logo_large.svg" alt="Apple Safari">
                Apple Safari
            </a>
        </div>
        <p>感谢您的理解与支持！</p>
    </div>
</body>

</html>
